---
apiVersion: formol.desmojim.fr/v1alpha1
kind: BackupConfiguration
metadata:
  name: backup-demo
  namespace: demo
spec:
  repository:
    name: repo-minio
  schedule: "*/1 * * * *"
  targets:
  - kind: Deployment
    apiVersion: v1
    name: nginx-deployment
    volumeMounts:
      - name: demo-data
        mountPath: /data
    paths:
      - /data
  - kind: Task
    name: backup-pg
    steps:
      - name: backup-pg
        namespace: demo
        env:
          - name: PGHOST
            value: postgres
          - name: PGDATABASE
            value: demopostgres
          - name: PGUSER
            value: demopostgres
          - name: PGPASSWD
            value: password123!
  keep:
    last: 5
    daily: 2
    weekly: 2
    monthly: 6
    yearly: 3
